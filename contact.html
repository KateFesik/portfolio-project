<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Contact me</title>
    <meta
      name="description"
      content="Portfolio front-end developer - Kateryna Ivanova, based in Poland"
    />

    <!-- add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Smooch&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome-->
    <script
      src="https://kit.fontawesome.com/ca6cbd2d66.js"
      crossorigin="anonymous"
    ></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content-container container">
      <h1 class="mb-4">Let's get in touch!</h1>

      <div class="content text-center">
        <div class="row">
          <div class="col-lg-6 container-contact">
            <i class="fa-brands fa-github contact-icon"> Github</i>
            <div class="mt-2">
              <a
                href="https://github.com/KateFesik"
                target="_blank"
                title="GitHub profile"
                class="links-contact"
                >KateFesik</a
              >
            </div>
          </div>
          <div class="col-lg-6 container-contact">
            <i class="fa-brands fa-facebook contact-icon"> Facebook</i>
            <div class="mt-2">
              <a
                href="https://www.facebook.com/katerina.fesik.9"
                target="_blank"
                title="Facebook profile"
                class="links-contact"
                >katerina.fesik.9</a
              >
            </div>
          </div>

          <div class="col-lg-6 container-contact">
            <i class="fa-brands fa-instagram contact-icon"> Instagram</i>
            <div class="mt-2">
              <a
                href="https://www.instagram.com/kate.fesik/"
                target="_blank"
                title="Instagram profile"
                class="links-contact"
                >katerina.fesik</a
              >
            </div>
          </div>
          <div class="col-lg-6 container-contact">
            <i class="fa-solid fa-envelope contact-icon"> Email</i>
            <br />
            <div class="mt-2">
              <a
                href="mailto:kate.fesik@gmail.com"
                title="Email KateFesik"
                class="links-contact"
                >kate.fesik@gmail.com</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
